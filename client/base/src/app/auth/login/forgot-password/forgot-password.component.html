<nz-modal
  [(nzVisible)]="displayForgotPassword"
  nzTitle="Lấy lại mật khẩu"
  nzWidth="500px"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>

    <nz-steps [nzCurrent]="current" nzSize="small">
      <nz-step nzTitle="Nhập Email"></nz-step>
      <nz-step nzTitle="Nhập mã"></nz-step>
      <nz-step nzTitle="Thay đổi mật khẩu"></nz-step>
    </nz-steps>

    <div class="steps-content">

      <div [ngSwitch]="current">
        <div *ngSwitchCase="0">
          <step-email></step-email>
        </div>

        <div *ngSwitchCase="1">
          <step-code></step-code>
        </div>

        <div *ngSwitchCase="2">
          <step-password></step-password>
        </div>

        <div *ngSwitchDefault>Error</div>
      </div>
    </div>

  </ng-container>

  <div *nzModalFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
      </button>
      <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>Next</span>
      </button>
      <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>Done</span>
      </button>
    </div>
  </div>
</nz-modal>
