<nz-modal
  [(nzVisible)]="displayCreateUpdateRoom"
  nzTitle="Thêm mới"
  nzWidth="980px"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <form>
      <div class="row">

        <div class="col-12">
          <div class="mb-3">
            <label for="region" class="form-label">{{'hotel.name' | translate}}</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="region" class="form-label">{{'room_type.name' | translate}}</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="name" class="form-label">{{'room.room_number' | translate}}</label>
            <input type="number" class="form-control" id="name" placeholder="name@example.com">
          </div>
        </div>

      </div>
    </form>
  </ng-container>
</nz-modal>
