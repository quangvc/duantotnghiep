<nz-modal
  [(nzVisible)]="displayCreateUpdateCoupon"
  nzTitle="Thêm mới"
  nzWidth="980px"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <form [formGroup]="formCoupon" >
      <div class="row">

        <div class="col-6">
          <div class="mb-3">
            <label for="name" class="form-label">{{'coupon.name' | translate}}</label>
            <input type="text" class="form-control" id="name" formControlName="coupon_name">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="type" class="form-label">{{'coupon.type' | translate}}</label>
            <input type="text" class="form-control" id="type" formControlName="coupon_type">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="value" class="form-label">{{'coupon.value' | translate}}</label>
            <input type="number" class="form-control" id="value" formControlName="coupon_value">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="min" class="form-label">{{'coupon.min' | translate}}</label>
            <input type="number" class="form-control" id="min" formControlName="coupon_min">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="max" class="form-label">{{'coupon.max' | translate}}</label>
            <input type="number" class="form-control" id="max" formControlName="coupon_max">
          </div>
        </div>


        <div class="col-6">
          <div class="mb-3">
            <label for="hotel" class="form-label">{{'hotel.name' | translate}}</label>
            <select class="form-select" formControlName="hotel_id" aria-label="Default select example">
              <ng-container *ngFor="let hotel of hotels">
                <option [value]="hotel.id">{{hotel.hotel_name}}</option>
              </ng-container>
            </select>
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="dateStart" class="form-label">{{'coupon.dateStart' | translate}}</label>
            <input type="date" class="form-control" id="dateStart" formControlName="coupon_dateStart">

            <!-- <nz-date-picker
              class="form-control" id="dateStart" formControlName="coupon_dateStart"
              [(ngModel)]="date" (ngModelChange)="onChange($event)">
            </nz-date-picker> -->
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="dateEnd" class="form-label">{{'coupon.dateEnd' | translate}}</label>
            <input type="date" class="form-control" id="dateEnd" formControlName="coupon_dateEnd">
            <!-- <nz-date-picker
              class="form-control" id="dateEnd" formControlName="coupon_dateEnd"
              [(ngModel)]="date" (ngModelChange)="onChange($event)">
            </nz-date-picker> -->
          </div>
        </div>

        <!-- <div class="col-12">
          <div class="mb-3">
            <label for="description" class="form-label">{{'description' | translate}}</label>
            <textarea class="form-control" id="description" rows="6" formControlName="description"></textarea>
          </div>
        </div> -->

      </div>
    </form>
  </ng-container>
</nz-modal>
