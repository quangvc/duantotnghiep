<nz-modal
  [(nzVisible)]="displayCreateUpdateHotel"
  nzTitle="Thêm mới"
  nzWidth="980px"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <form>
      <div class="row">

        <div class="col-6">
          <div class="mb-3">
            <label for="name" class="form-label">{{'hotel.name' | translate}}</label>
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="address" class="form-label">{{'hotel.address' | translate}}</label>
            <input type="text" class="form-control" id="address" placeholder="name@example.com">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="phone" class="form-label">{{'hotel.phone_number' | translate}}</label>
            <input type="number" class="form-control" id="phone" placeholder="name@example.com">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="region" class="form-label">{{'hotel.region' | translate}}</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="description" class="form-label">{{'description' | translate}}</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>

      </div>
    </form>
  </ng-container>
</nz-modal>
