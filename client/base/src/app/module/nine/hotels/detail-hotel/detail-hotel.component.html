<nz-modal
  [(nzVisible)]="displayDetail"
  nzTitle="Chi tiết khách sạn"
  nzWidth="1400px"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>

    <nz-divider nzText="Loại phòng" nzOrientation="left"></nz-divider>
    <app-room-types
      [idHotel]="idHotel"
    ></app-room-types>

  </ng-container>
</nz-modal>
