<nz-modal
  [(nzVisible)]="displayCreateUpdateBlog"
  nzTitle="ThÃªm má»›i"
  nzWidth="980px"
  (nzOnCancel)="handleCancel()"
  [nzOkLoading]="isLoading"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>

    <form [formGroup]="formBlog" >
      <div class="row">

        <div class="col-12">
          <div class="mb-3">
            <label for="user" class="form-label">{{'user.name' | translate}}</label>
            <select class="form-select" formControlName="user_id" aria-label="Default select example">
                <option [value]="auth.id" [selected]="auth.id">{{auth.name}}</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="title" class="form-label">{{'blog.title' | translate}}</label>
            <input type="text" [(ngModel)]="title" class="form-control" (keyup)="onKeyUp($event)" id="title" formControlName="title">
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="slug" class="form-label">{{'blog.slug' | translate}}</label>
            <input type="text" [value]="slug" class="form-control" id="slug" formControlName="slug">
          </div>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="file" class="form-label">{{'blog.image' | translate}}</label>
            <input class="form-control" type="file" (change)="onSelectFile($event)" id="file">
          </div>
        </div>
      </div>
    </form>

    <div class="row">

      <div class="col-12">
        <div class="mb-3">
          <label for="content" class="form-label">{{'blog.content' | translate}}</label>
          <editor [(ngModel)]="content"></editor>
        </div>
      </div>

    </div>

  </ng-container>
</nz-modal>
